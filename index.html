<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/minireset.css">
  <script src="src/main.js" defer></script>
</head>
<body>
  <div class="container">
    <p>Library</p>
    <div class="library">
      <div class="book">
        <p>Moby-Dick</p>
        <p>Herman Melville</p>
        <p>Pages: <span>635</span></p>
        <div>
          <button type="button" class="btn">Remove</button>
          <button type="button" class="btn">Readed</button>
        </div>
      </div>
      <div class="book">
        <p>The Great Gatsby</p>
        <p>F. Scott Fitzgerald</p>
        <p>Pages: <span>192</span></p>
        <div>
          <button type="button" class="btn">Remove</button>
          <button type="button" class="btn">Readed</button>
        </div>
      </div>
      <div class="book">
        <p>To Kill a Mockingbird</p>
        <p>Harper Lee</p>
        <p>Pages: <span>336</span></p>
        <div>
          <button type="button" class="btn">Remove</button>
          <button type="button" class="btn">Readed</button>
        </div>
      </div>
    </div>
    <div>
      <button type="button" class="add-book-btn btn">Add New Book</button>
    </div>
  </div>
</body>
</html>
